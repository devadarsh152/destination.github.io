<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italy - Travel Guide</title>
    <link rel="stylesheet" href="italy.css">
</head>
<body>
<!-- Header Section -->
    <header>
        <h1>WELCOME TO ITALY</h1>
    </header>

    <h3>Tourist Spots:</h3>
    <ul id="touristSpots">
        <li>
            <img src="images/colosseum.jpg" alt="Colosseum" class="list-img">
            Colosseum
        </li>
        <li>
            <img src="images/venice.jpg" alt="Venice" class="list-img">
            Venice Canals
        </li>
        <li>
            <img src="images/florence.jpg" alt="Florence" class="list-img">
            Florence Cathedral (Duomo)
        </li>
        <li>
            <img src="images/pisa.jpg" alt="Leaning Tower of Pisa" class="list-img">
            Leaning Tower of Pisa
        </li>
        <li>
            <img src="images/amalficoast.jpg" alt="Amalfi Coast" class="list-img">
            Amalfi Coast
        </li>
    </ul>

    <h3>Local Cuisine:</h3>
    <ul id="localCuisine">
        <li>
            <img src="images/pizza.jpg" alt="Pizza" class="list-img">
            Pizza
        </li>
        <li>
            <img src="images/pasta.jpg" alt="Pasta" class="list-img">
            Pasta
        </li>
        <li>
            <img src="images/gelato.jpg" alt="Gelato" class="list-img">
            Gelato
        </li>
        <li>
            <img src="images/tiramisu.jpg" alt="Tiramisu" class="list-img">
            Tiramisu
        </li>
        <li>
            <img src="images/ravioli.jpg" alt="Ravioli" class="list-img">
            Ravioli
        </li>
    </ul>

    <script src="italy.js"></script>
</body>
</html>
