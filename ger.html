<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany - Travel Guide</title>
    <link rel="stylesheet" href="ger.css">
</head>
<body>

    <header>

        <li>

            Brandenburg Gate
        </li>
        <li>
            <img src="images/neuschwanstein-castle.jpg" alt="Neuschwanstein Castle" class="list-img">

        </li>
        <li>
            <img src="images/berlin-wall.jpg" alt="Berlin Wall" class="list-img">

        </li>
        <li>

        <li>

        </li>
