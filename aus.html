<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia - Travel Guide</title>
    <link rel="stylesheet" href="aus.css">
</head>
<body>

    <header>
        <h1>WELCOME TO AUSTRALIA</h1>

    <h3>Tourist Spots:</h3>
    <ul id="touristSpots">
        <li>
            <img src="images/sydney-opera-house.jpg" alt="Sydney Opera House" class="list-img">
            Sydney Opera House
        </li>
        <li>
            <img src="images/great-barrier-reef.jpg" alt="Great Barrier Reef" class="list-img">
            Great Barrier Reef
        </li>
        <li>
            <img src="images/ayers-rock.jpg" alt="Uluru (Ayers Rock)" class="list-img">

        </li>
        <li>
            <img src="images/bondi-beach.jpg" alt="Bondi Beach" class="list-img">

        <li>

        </li>

    <ul id="localCuisine">
        <li>

        </li>
