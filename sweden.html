<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden - Travel Guide</title>
    <link rel="stylesheet" href="ger.css">
</head>
<body>
<!-- Header Section -->
    <header>
        <h1>WELCOME TO SWEDEN</h1>
    </header>

    <h3>Tourist Spots:</h3>
    <ul id="touristSpots">
        <li>
            <img src="images/stockholm.jpg" alt="Stockholm" class="list-img">
            Stockholm (Gamla Stan)
        </li>
        <li>
            <img src="images/ice-hotel.jpg" alt="Ice Hotel" class="list-img">
            Ice Hotel
        </li>
        <li>
            <img src="images/abisko.jpg" alt="Abisko National Park" class="list-img">
            Abisko National Park
        </li>
        <li>
            <img src="images/visby.jpg" alt="Visby" class="list-img">
            Visby (Gotland)
        </li>
        <li>
            <img src="images/vasa-museum.jpg" alt="Vasa Museum" class="list-img">
            Vasa Museum
        </li>
    </ul>

    <ul id="localCuisine">
        <li>
            <img src="images/meatballs.jpg" alt="Swedish Meatballs" class="list-img">
            Swedish Meatballs
        </li>
        <li>
            <img src="images/gravlax.jpg" alt="Gravlax" class="list-img">
            Gravlax
        </li>
        <li>
            <img src="images/princess-cake.jpg" alt="Princess Cake" class="list-img">
            Princess Cake
        </li>
        <li>
            <img src="images/crayfish.jpg" alt="Crayfish Party" class="list-img">
            Crayfish Party
        </li>
        <li>
            <img src="images/knäckebröd.jpg" alt="Knäckebröd" class="list-img">
            Knäckebröd
        </li>
    </ul>

    <script src="ger.js"></script>

</html>
