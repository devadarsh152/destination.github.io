<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan - Travel Guide</title>
    <link rel="stylesheet" href="japan.css">
</head>
<body>
<!-- Header Section -->
    <header>
        <h1>WELCOME TO JAPAN</h1>
    </header>

    <h3>Tourist Spots:</h3>
    <ul id="touristSpots">
        <li>
            <img src="images/mount-fuji.jpg" alt="Mount Fuji" class="list-img">
            Mount Fuji
        </li>
        <li>
            <img src="images/kyoto-temple.jpg" alt="Kyoto Temples" class="list-img">
            Kyoto Temples
        </li>
        <li>
            <img src="images/tokyo-tower.jpg" alt="Tokyo Tower" class="list-img">
            Tokyo Tower
        </li>
        <li>
            <img src="images/hiroshima-peace-memorial.jpg" alt="Hiroshima Peace Memorial" class="list-img">
            Hiroshima Peace Memorial
        </li>
        <li>
            <img src="images/nara-deer-park.jpg" alt="Nara Deer Park" class="list-img">
            Nara Deer Park
        </li>
    </ul>

    <h3>Local Cuisine:</h3>
    <ul id="localCuisine">
        <li>
            <img src="images/sushi.jpg" alt="Sushi" class="list-img">
            Sushi
        </li>
        <li>
            <img src="images/ramen.jpg" alt="Ramen" class="list-img">
            Ramen
        </li>
        <li>
            <img src="images/tempura.jpg" alt="Tempura" class="list-img">
            Tempura
        </li>
        <li>
            <img src="images/tonkatsu.jpg" alt="Tonkatsu" class="list-img">
            Tonkatsu
        </li>
        <li>
            <img src="images/matcha-dessert.jpg" alt="Matcha Dessert" class="list-img">
            Matcha Dessert
        </li>
    </ul>

    <script src="japan.js"></script>
</body>
</html>
